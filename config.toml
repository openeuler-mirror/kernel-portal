  identifier = "archives"
    name = "归档"
    title = "历史归档页面"
    url = "/archives/"

[[menu.main]]
  identifier = "about"
    name = "关于"
    title = "关于 openEuler Kernel SIG 的详细信息"
    url = "/about/"

[Params.widgets.social]
  gitee = "openeuler"
  email = "kernel@openeuler.org"

[related]
   threshold = 80
   includeNewer = true
   toLower = true
   [[related.indices]]
