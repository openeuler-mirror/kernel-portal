baseURL = "https://openeuler.gitee.io/kernel-portal/"

title = "openEuler Kernel SIG"

LanguageCode = "zh-cn"
defaultContentLanguage = "zh-cn"
hasCJKLanguage = true
theme = "mainroad"
summaryLength = "145"

[Params]
  description = "最具活力的 Linux 内核开发社区"
  subtitle = "最具活力的 Linux 内核开发社区"
  keywords = "linux,kernel,performance,scheduler,memory,fs,net"
  readmore = true
  #dateformat = "2021-03-04"
  post_navigation = true
  post_related = true
  share_open = true
  baidu_push = true
  baidu_count_id = "1f38fa809"
  isso_open = true
  friend_link_open = true
  toc = true
