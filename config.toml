  customJS = ["js/custom.js"] # Include custom JS files

[Author] # Used in authorbox
  name = "openEuler Kernel SIG"
  bio = "最具活力的 Linux 内核开发社区"
  avatar = "img/avatar.png"

[[Params.friendlink]]
  link = "https://openeuler.org"
  title = "openEuler 社区"
  desc = "最具活力的开源操作系统社区"

[[Params.friendlink]]
  link = "https://openeuler.org/zh/interaction/blog-list"
  title = "openEuler 社区博客页面"

[Params.isso]
  prefix = "isso"

[Params.sidebar]
  home = "right"
  list = "right"
  single = "right"
  widgets = ["search", "languages", "recent", "categories", "taglist", "social", "friendlink"]

[Params.widgets]
  recent_num = 10
  tags_counter = true

[menu]
[[menu.main]]
  identifier = "post"
    name = "博客"
